<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            ChatGPT
        </div>
    </nav>
    <section class="content">
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <div class="login-container">
            <form class="entry-form">
                <input  class="email" type="email" placeholder="Email address*" required>
                <button class="continue-button" type="submit"> Continue </button>
        </form>
            <p class="other-page">
                Already have an account?
                <a href="#">Login</a>
            </p>
            <div class="div-wrapper">
                <div class="right">
                </div>
                <span class="divider">
                    OR
                </span>
                <div class="left">
                </div>
            </div>
            <div class="social-section">
                <button class="social-btn">
                    <span class="socail-logo-wrapper">
                        <i class='bx bxs-phone'></i>
                        <!-- <img src="phone-solid-24.png" alt="Phone"> -->
                    </span>
                    <span class="social-text">Continue with phone</span>
                </button>
                <button class="social-btn">
                    <span class="socail-logo-wrapper">
                        <i class='bx bxl-google' ></i>
                        <!-- <img src="google-logo-24.png" alt="Google"> -->
                    </span>
                    <span class="social-text">Continue with Google</span>
                </button>
                <button class="social-btn">
                    <span class="socail-logo-wrapper">
                        <i class='bx bxl-microsoft' ></i>
                        <!-- <img src="microsoft-logo-24.png" alt="Microsoft"> -->
                    </span>
                    <span class="social-text">Continue with Microsoft Account</span>
                </button>
                <button class="social-btn">
                    <span class="socail-logo-wrapper">
                        <!-- <img src="apple-logo-24.png" alt="Apple"> -->
                        <i class='bx bxl-apple' ></i>
                    </span>
                    <span class="social-text">Continue with Apple</span>
                </button>
            </div>
            <div class="footer">
                <a href="#">Terms of Use</a>
                <span class="seprator"
                > | </span>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../public/script.js"></script>
</body>
</html>
